<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <script type="text/javascript" id="app_init">
    /**
     * Set your config here!
     */
    __APP_SHELL = {
      loginServiceUrl: '../api/usuarios',
      loginRedirectUrl: 'index.html',
      usrParam: 'username',
      pwdParam: 'password'
    };
  </script>
</head>

<body class="bg-secondary">
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-usr" viewBox="0 0 24 24">
        <path
          d="M12 14.016q2.531 0 5.273 1.102t2.742 2.883v2.016h-16.031v-2.016q0-1.781 2.742-2.883t5.273-1.102zM12 12q-1.641 0-2.813-1.172t-1.172-2.813 1.172-2.836 2.813-1.195 2.813 1.195 1.172 2.836-1.172 2.813-2.813 1.172z">
        </path>
      </symbol>
      <symbol id="icon-pwd" viewBox="0 0 24 24">
        <path
          d="M6.984 14.016q0.797 0 1.406-0.609t0.609-1.406-0.609-1.406-1.406-0.609-1.383 0.609-0.586 1.406 0.586 1.406 1.383 0.609zM12.656 9.984h10.359v4.031h-2.016v3.984h-3.984v-3.984h-4.359q-0.609 1.641-2.273 2.813t-3.398 1.172q-2.484 0-4.242-1.758t-1.758-4.242 1.758-4.242 4.242-1.758q1.734 0 3.398 1.172t2.273 2.813z">
        </path>
      </symbol>
    </defs>
  </svg>
  <div class="container">
    <div class="row align-items-center justify-content-center vh-100">
      <div class="col-mx-4 bg-white text-center rounded">
        <div class="card form-container p-4">
          <img src="logo.png" class="card-img-top" alt="MINAM">
          <h5 class="mb-4">Iniciar sesión</h5>
          <div class="container">
            <div class="input-group mb-3 pt-3 input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <svg class="icon">
                    <use xlink:href="#icon-usr"></use>
                  </svg>
                </span>
              </div>
              <input type="email" name="email" id="usr" required class="form-control" placeholder="Su usuario">
            </div>
            <div class="input-group mb-3 pt-2 input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <svg class="icon">
                    <use xlink:href="#icon-pwd"></use>
                  </svg>
                </span>
              </div>
              <input type="password" name="password" id="pwd" required class="form-control" placeholder="Su contraseña">
            </div>
            <div id="msg" class="message"></div>
          </div>
          <div class="pt-5 text-right">
            <button type="button" class="btn btn-primary btn-login" id="lgn-btn">
              <span id="lgn-indicator" class="spinner-grow spinner-grow-sm" role="status"></span>
              <span>INICIAR SESIÓN</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/login.js"></script>
</body>

</html>
